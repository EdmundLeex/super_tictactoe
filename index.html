<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/ttt.css">
  </head>
  <body>
    <script src="javascript/lib/jquery-2.1.1.js"></script>
    <script src="javascript/ttt-core.js"></script>
    <script src="javascript/ttt-view.js"></script>
    <script>
      $(function () {
        var player1 = new window.TTT.Player('x');
        // var player2 = new window.TTT.Player('o');
        var player2 = new window.TTT.ComputerPlayer('o');
        player1.oponent = player2;
        player2.oponent = player1;
        var game = new window.TTT.Game([player1, player2]);
        var view = new window.TTT.View(game, $(".game"));
        view.initBoard();
        view.bindEvents();
      });
    </script>
    <h1 class="group title">SUPER. TIC. TAC. TOE.</h1>

    <div class="group game"></div>

    <div class="group"><span>Next Move: </span><span id="next-move"></span></div>

    <div class="group" id="message"></div>

    <div class="group" id="restart"><button>RESTART</button></div>

    <div class="group" id="toggle">
      <span class="inline">VS AI</span>
      <input class="tgl tgl-flat" id="ai-toggle" type="checkbox">
      <label class="tgl-btn inline" for="ai-toggle"></label>
    </div>
  </body>
</html>
